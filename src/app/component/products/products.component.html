<div class="shadow-md bg-white border w-300 m-6 mt-12">
    <div class="flex justify-between p-2">
      <h1 class="text-xl font-semibold">Products</h1>
      <button mat-raised-button color="primary" routerLink="/products/add">Add Product</button>
    </div>
  
    <mat-form-field class="w-full" subscriptSizing="dynamic">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
  
      <!-- Details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Details</th>
        <td mat-cell *matCellDef="let row">{{ row.details }}</td>
      </ng-container>
  
      <!-- Brand Column -->
      <ng-container matColumnDef="brandId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
        <td mat-cell *matCellDef="let row">{{ row.brandId }}</td>
      </ng-container>
  
      <!-- Purchase Price Column -->
      <ng-container matColumnDef="purchasePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Purchase Price</th>
        <td mat-cell *matCellDef="let row">{{ row.purchasePrice }}</td>
      </ng-container>
  
      <!-- Sale Price Column -->
      <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sale Price</th>
        <td mat-cell *matCellDef="let row">{{ row.salePrice }}</td>
      </ng-container>
  
      <!-- Available Quantity Column -->
      <ng-container matColumnDef="availableQuantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Available Quantity</th>
        <td mat-cell *matCellDef="let row">{{ row.availableQuantity }}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="accent" [routerLink]="'/products/' + row.id">
            Edit
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
    </mat-paginator>
  </div>
