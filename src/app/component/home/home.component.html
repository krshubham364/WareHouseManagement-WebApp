<div class="container mx-auto px-4 py-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Card for Total Orders -->
      <mat-card class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow w-100">
        <div class="p-6 flex flex-col items-center">
          <h4 class="text-emerald-500 text-base mb-2 font-medium">Total Orders</h4>
          <span class="text-emerald-500 text-4xl font-semibold">{{ totalOrders }}</span>
        </div>
      </mat-card>
  
      <!-- Card for Total Products -->
      <mat-card class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow w-100">
        <div class="p-6 flex flex-col items-center">
          <h4 class="text-orange-500 text-base mb-2 font-medium">Total Products</h4>
          <span class="text-orange-500 text-4xl font-semibold">{{ totalProducts }}</span>
        </div>
      </mat-card>
  
      <!-- Card for Total Brands -->
      <mat-card class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow w-100">
        <div class="p-6 flex flex-col items-center">
          <h4 class="text-violet-500 text-base mb-2 font-medium">Total Brands</h4>
          <span class="text-violet-500 text-4xl font-semibold">{{ totalBrands }}</span>
        </div>
      </mat-card>
    </div>
  </div>
