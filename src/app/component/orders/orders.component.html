<div class="flex flex-col p-4 mt-5 shadow border bg-white w-full mt-12 mr-62 ml-10">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-bold">Orders</h2>
    <button mat-raised-button color="primary" routerLink="/orders/add">Add Order</button>
  </div>

  <mat-form-field class="w-full" subscriptSizing="dynamic">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
  </mat-form-field>

  <div class="overflow-auto w-full">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full">
      <!-- orderNo Column -->
      <ng-container matColumnDef="orderNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order No</th>
        <td mat-cell *matCellDef="let row">{{ row.orderNo }}</td>
      </ng-container>

      <!-- productId Column -->
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
        <td mat-cell *matCellDef="let row">{{ getProductName(row.productId) }}</td>
      </ng-container>

      <!-- quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
      </ng-container>

      <!-- Sale price Column -->
      <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sale Price</th>
        <td mat-cell *matCellDef="let row">{{ row.salePrice }}</td>
      </ng-container>

      <!-- Discount Column -->
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Discount</th>
        <td mat-cell *matCellDef="let row">{{ row.discount }}</td>
      </ng-container>

      <!-- Total Amount Column -->
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Amount</th>
        <td mat-cell *matCellDef="let row">{{ row.totalAmount }}</td>
      </ng-container>

     
<!-- Actions Column -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef>Action</th>
  <td mat-cell *matCellDef="let row">
    <div class="flex gap-5 w-full">
      <button mat-raised-button color="accent" class="flex-1 px-1 py-1 text-sm" [routerLink]="'/orders/' + row.id">
        Edit
      </button>

      <button mat-raised-button color="warn" class="flex-1 px-1 py-1 text-sm" (click)="cancelOrder(row)">
        Cancel
      </button>
    </div>
  </td>
</ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
  </mat-paginator>
</div>
